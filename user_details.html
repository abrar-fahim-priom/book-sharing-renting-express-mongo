    <script>
        function deleteAuthTokenCookie() {
            fetch('http://localhost:8080/api/auth/logout', {
                method: 'POST',
                credentials: 'include', // Include credentials (cookies) in the request
            })
                .then(response => {
                    if (response.ok) {
                        alert('auth_token cookie cleared');
                        // Wait for half a second (500 milliseconds) and then redirect
                        setTimeout(function () {
                            window.location.href = '/views/register_login.html';
                        }, 500);
                    } else {
                        alert('Failed to clear auth_token cookie');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        }
    </script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Fetch data from the API endpoint
            fetch('http://localhost:8080/api/auth/logged-user', {
                method: "GET",
                credentials: "include",
            })
                .then(response => response.json())
                .then(data => {

                    const excludedKeys = ['__v', 'createdAt','rentedBooks', 'updatedAt'];


                    const keyMappings = {
                        _id: 'User ID',
                        name: 'Name',
                        email: 'Email',
                        redeemPoints: 'Redeem Points',
                        isAdmin: 'Admin',
                        // Add more mappings as needed
                    };

                    // Populate the user details dynamically
                    const userDetailsContainer = document.getElementById('userDetails');

                    for (const [key, value] of Object.entries(data.user)) {
                        // Check if the key should be excluded
                        if (!excludedKeys.includes(key)) {
                            const customKey = keyMappings[key] || key; // Use custom key name if available, otherwise use the original key
                            const formattedValue = key === 'isAdmin' ? (value ? 'Yes' : 'No') : value; // Format isAdmin value
                            const detailElement = document.createElement('div');
                            detailElement.innerHTML = `<h3><strong>${customKey}:</strong> ${formattedValue}</h3>`;
                            userDetailsContainer.appendChild(detailElement);
                        }
                    }
                })
                .catch(error => console.error('Error fetching data:', error));
        });
    </script>


    <script>
        //fetching user info for headline details
        async function fetchUserInfo() {
            try {
                const response = await fetch("http://localhost:8080/api/auth/logged-user", {
                    method: "GET",
                    credentials: "include",
                });
                const data = await response.json();
                return data.user;
            } catch (error) {
                console.error("Error fetching user information:", error);
            }
        }

        async function updateUserInformation() {
            const user = await fetchUserInfo();

            if (!user) {
                return;
            }

            // Update user name
            const currentUserElement = document.getElementById("current-user");
            if (currentUserElement) {
                currentUserElement.textContent = user.name;
            }

            // Update redeem points
            const currentUserPointElement = document.getElementById("current-user-point");
            if (currentUserPointElement) {
                currentUserPointElement.textContent = user.redeemPoints;
            }
        }

        //fucntion to show rented books

        async function populateBooks() {
            const datas = await fetchUserInfo();
            const books = datas.rentedBooks;

            if (!books) {
                return;
            }
            var bookContainer = document.getElementById("book-loops");

            books.forEach(function (book) {
                var bookItem = document.createElement("div");
                bookItem.className = "col-md-3 product-item";
                bookItem.innerHTML = `
                        <div class="col-md-6">
                        <figure class="product-style">
                            <img src="images/tab-item1.jpg" alt="Books" class="product-item">
                            <button type="button" class="add-to-cart" id="viewDesc" data-product-tile="add-to-cart">View Description</button>
                        </figure>
                        <figcaption>
                            <h3 id="book-title">${book.title}</h3>
                            <p id="book-author">${book.author}</p>
                            <h5><div id="book-pages" class="item-price">${book.numberOfPage} Pages</div></h5>
                            <p id="book-duration">${book.durationForRenting} Days</p>
                        </figcaption>
                        </div>
                        <div class="bold col-md-6">
                            <p id="book-desc">${book.description} </p>
                        </div>
                    `;
                bookContainer.appendChild(bookItem);
            });
        }




        window.onload = function () {
            updateUserInformation();
            populateBooks();
            // showDesc();
        };
    </script>
