        <script>
            function deleteAuthTokenCookie() {
                fetch('http://localhost:8080/api/auth/logout', {
                    method: 'POST',
                    credentials: 'include', // Include credentials (cookies) in the request
                })
                    .then(response => {
                        if (response.ok) {
                            alert('auth_token cookie cleared');
                            // Wait for half a second (500 milliseconds) and then redirect
                            setTimeout(function () {
                                window.location.href = '/views/register_login.html';
                            }, 500);
                        } else {
                            alert('Failed to clear auth_token cookie');
                        }
                    })
                    .catch(error => {
                        console.error('Error:', error);
                    });
            }
        </script>

        <script>
            //fetching user info for headline details
            async function fetchUserInfo() {
                try {
                    const response = await fetch("http://localhost:8080/api/auth/logged-user", {
                        method: "GET",
                        credentials: "include",
                    });
                    const data = await response.json();
                    return data.user;
                } catch (error) {
                    console.error("Error fetching user information:", error);
                }
            }

            async function updateUserInformation() {
                const user = await fetchUserInfo();

                if (!user) {
                    return;
                }

                // Update user name
                const currentUserElement = document.getElementById("current-user");
                if (currentUserElement) {
                    currentUserElement.textContent = user.name;
                }

                // Update redeem points
                const currentUserPointElement = document.getElementById("current-user-point");
                if (currentUserPointElement) {
                    currentUserPointElement.textContent = user.redeemPoints;
                }
            }


            window.onload = function () {
                updateUserInformation();

                // showDesc();
            };
        </script>

        <script>

            fetch('http://localhost:8080/api/admin/total-users', {
                method: 'GET',
                credentials: 'include',
                headers: {

                },
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    console.log('Data received:', data);
                    totalUsersCount(data.totalUser)

                })
                .catch(error => {
                    console.error('Error during GET request:', error);

                });




            fetch('http://localhost:8080/api/admin/top-point-earner', {

                headers: {

                },

                .then(response => {
                    if (!response.ok) {

                    }
                    return response.json();
                })
                .then(data => {
                    console.log('Data received:', data);
                    populateUserDetails(data.highestRedeemUser)

                })
                .catch(error => {
                    console.error('Error during GET request:', error);

                });

            function populateUserDetails(userData) {
                document.getElementById('totalPointsEarner').innerText = userData.name;

            }

            function totalUsersCount(userCount) {
                document.getElementById('totalUsers').innerText = userCount;

            }
            ;
        </script>
        <script>
            let numb = 0;
        
            function populateTotalUsers() {
                fetch('http://localhost:8080/api/auth/', {
                    method: 'GET',
                    credentials: 'include',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    injectUserDetails(data.users);
                })
                .catch(error => {
                    console.error('Error during GET request:', error);
                });
            }
        
            function injectUserDetails(users) {
                const populateTotalUsersDiv = document.getElementById('populateTotalUsers');
                populateTotalUsersDiv.innerHTML = '';
        
                users.forEach(user => {
                    const userElement = document.createElement('div');
                    userElement.innerHTML = `<h3>User ${numb}:</h3>
                        <p><strong>Name:</strong> ${user.name}</p>
                        <p><strong>Email:</strong> ${user.email}</p>
                        <p><strong>Redeem Points:</strong> ${user.redeemPoints}</p>
                        <p><strong>isAdmin:</strong> ${user.isAdmin ? 'Yes' : 'No'}</p>
                        <hr>
                    `;
        
                    populateTotalUsersDiv.appendChild(userElement);
        
                    // Increment numb for each user
                    numb = numb + 1;
                });
            }
        </script>
